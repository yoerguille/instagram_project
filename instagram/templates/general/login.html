{% extends "general/layout.html" %}

{% block head_title %} Login {% endblock %}

{% block h1 %}Bienvenido a la página de Login {% endblock %}

{% block contenido %}
    <div class="container">
        <div class="row mt-2 mb-2">
            <div class="col-sm">
                {% for message in messages %}
                <div class="alert
                        {% if message.tags %}
                            {% if message.tags == 'error' %}
                                alert-danger
                            {% else %}
                                alert-{{message.tags}}
                            {% endif %}
                        {% else %}
                            alert-info
                        {% endif %}">
                {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        <h1>Inicio de Sesion</h1>
        <p>Este es el contenido de inicio de sesión</p>
    </div>
{% endblock %}
